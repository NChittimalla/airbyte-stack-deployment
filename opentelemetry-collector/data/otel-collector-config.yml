receivers:
  otlp:
    protocols:
      grpc: {}

processors:
  batch: {}

exporters:
  debug: {}
  prometheus:
    endpoint: 0.0.0.0:8890
    namespace: airbyte
    send_timestamps: true
    metric_expiration: 60m

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheus]
